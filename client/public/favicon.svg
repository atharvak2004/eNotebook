
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#7c3aed"/>
  
  <!-- Notebook -->
  <rect x="120" y="100" width="280" height="300" rx="30" fill="white"/>
  
  <!-- Spiral binding -->
  <rect x="100" y="140" width="25" height="40" rx="12" fill="#d1d5db"/>
  <rect x="100" y="210" width="25" height="40" rx="12" fill="#d1d5db"/>
  <rect x="100" y="280" width="25" height="40" rx="12" fill="#d1d5db"/>
  <rect x="100" y="350" width="25" height="40" rx="12" fill="#d1d5db"/>
  
  <!-- Letter e -->
  <text x="260" y="280" font-size="140" font-family="Arial, sans-serif" 
        font-weight="bold" text-anchor="middle" fill="#7c3aed">e</text>
  
  <!-- Bookmark -->
  <polygon points="340,100 380,100 380,160 360,140 340,160" fill="#7c3aed"/>
</svg>
